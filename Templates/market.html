{% extends "base.html" %}

{% block title %}
    Market Page
{% endblock %}

{% block content%}
    <table class="table table-hover table-dark"> <!--Bootstrap klasa-->
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %} <!-- kad logiku trebamo koristimo ovavke zagrade od Jinje-->
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}$</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this item</button>
                    </td>
                </tr> 
            {% endfor %} <!-- moramo logicke jinja "naredbe" zatvoriti na ovaj fazon -->
        </tbody>
    </table>
{% endblock %}
